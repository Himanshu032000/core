      run: mvn -B package -Dproject.jdk.version=14 -DskipTests=true --file pom.xml
 
  coverage:
    name: Coverage
    runs-on: ubuntu-18.04
    needs: [build-and-test-on-Java-8, build-and-test-on-Java-9, build-and-test-on-Java-10, build-and-test-on-Java-11, build-and-test-on-Java-12, build-and-test-on-Java-13, build-and-test-on-Java-14]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
          architecture: x64
      - name: Build project
        run: mvn clean test -DskipTests=false jacoco:report coveralls:report -DrepoToken=XUX72WtTy4yJme33nIKqC4rfHXjhk9wrE
